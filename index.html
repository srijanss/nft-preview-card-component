<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <figure class="card__figure card__figure--main">
          <img
            class="card__image"
            src="./assets/images/image-equilibrium.jpg"
            alt="Equilibrium #3429"
          />
          <figcaption class="card__caption is-hidden">
            Main image of Equilibrium #3429 card
          </figcaption>
        </figure>
        <h1 class="card__heading">
          <a class="card__link" href="#">Equilibrium #3429</a>
        </h1>
        <p class="card__body">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div
          class="l-flex l-flex--justify-between l-flex--align-center card__data-time"
        >
          <div class="card__data">
            <svg
              width="11"
              height="18"
              viewBox="0 0 11 18"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
              focusable="false"
            >
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              />
            </svg>
            <data
              value="0.041"
              class="card__caption card__caption--bold card__caption--cyan"
            >
              0.041 ETH
            </data>
          </div>
          <div class="card__time">
            <svg
              width="17"
              height="17"
              viewBox="0 0 17 17"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
              focusable="false"
            >
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
              />
            </svg>
            <span class="card__caption">3 days left</span>
          </div>
        </div>
        <hr class="card__divider" />
        <figure class="l-flex l-flex--align-center l-flex--gap-1 card__figure">
          <img
            class="card__author-image"
            src="./assets/images/image-avatar.png"
            alt="Jules Wyvern"
          />
          <figcaption class="card__caption card__caption--author">
            Creation of
            <a href="#" class="card__link">Jules Wyvern</a>
          </figcaption>
        </figure>
      </article>
    </main>
  </body>
</html>
