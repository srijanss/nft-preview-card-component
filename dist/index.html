<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/nft-preview-card-component/assets/favicon-32x32-DQjEQYWa.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" crossorigin href="/nft-preview-card-component/assets/index-BJ-spB9P.css">
  </head>
  <body>
    <main class="[ grid-flow-md ] [ pt-62 ]">
      <article class="[ card ] [ flex-col ] [ card-bg br-15 p-24 ]">
        <figure class="[ card__figure ] [ br-8 ]" data-type="main">
          <img
            class="[ card__image ] [ br-8 ]"
            src="/nft-preview-card-component/assets/image-equilibrium-drQxGI4l.jpg"
            alt="Equilibrium #3429"
          />
          <figcaption class="[ visually-hidden ]">
            Main image of Equilibrium #3429 card
          </figcaption>
        </figure>
        <h1 class="[ card__heading ] [ text-heading mt-24 ]">
          <a class="[ card__link ] [ color-white ]" href="#"
            >Equilibrium #3429</a
          >
        </h1>
        <p class="[ card__body ] [ text-body color-soft-blue mt-12 ]">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="[ card__data-time ] [ flex-row ] [ mt-16 ]">
          <div class="[ card__data ] [ flex-row ] [ gap-custom-data ]">
            <svg
              width="11"
              height="18"
              viewBox="0 0 11 18"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
              focusable="false"
            >
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              />
            </svg>
            <data
              value="0.041"
              class="[ card__caption ] [ text-caption color-cyan ]"
              data-type="bold"
            >
              0.041 ETH
            </data>
          </div>
          <div
            class="[ card__time ] [ flex-row ] [ push-right gap-custom-time ]"
          >
            <svg
              width="17"
              height="17"
              viewBox="0 0 17 17"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
              focusable="false"
            >
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
              />
            </svg>
            <span class="[ card__caption ] [ text-caption color-soft-blue ]"
              >3 days left</span
            >
          </div>
        </div>
        <hr class="[ card__divider ] [ divider ]" />
        <figure class="[ card__figure ] [ flex-row ] [ gap-16 ]">
          <img
            class="card__author-image"
            src="/nft-preview-card-component/assets/image-avatar-CtSSaui_.png"
            alt="Jules Wyvern"
          />
          <figcaption
            class="[ card__caption ] [ flex-row ] [ gap-5 text-caption color-soft-blue ]"
          >
            Creation of
            <a href="#" class="[ card__link ] [ color-white ]">Jules Wyvern</a>
          </figcaption>
        </figure>
      </article>
    </main>
  </body>
</html>
